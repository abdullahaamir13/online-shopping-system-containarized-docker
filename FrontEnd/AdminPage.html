<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Product Form</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent: #60a5fa;
      --text-primary: #ffffff;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    body {
      background-color: var(--bg-primary);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      padding: 2rem;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: var(--bg-secondary);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    h2 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      padding: 0.75rem;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .delete-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add / Edit Product</h2>
    <form id="productForm">
      <label for="id">Product ID (required, unique for new products)</label>
      <input type="text" id="id" placeholder="Enter product ID" required />

      <label for="name">Product Name</label>
      <input type="text" id="name" placeholder="Enter product name" required />

      <label for="stock">Stock</label>
      <input type="number" id="stock" placeholder="Enter stock" required />

      <label for="price">Price</label>
      <input type="number" step="0.01" id="price" placeholder="Enter price" required />

      <div class="btn-group">
        <button type="submit">Save Product</button>
        <button type="button" class="delete-btn" onclick="deleteProduct()">Delete</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('productForm');
    let lastId = localStorage.getItem('lastId') ? parseInt(localStorage.getItem('lastId')) : 20;
    let products = [];

    async function fetchProducts() {
      try {
        const response = await fetch('http://localhost:8000/products');
        products = await response.json();
        console.log('Fetched products:', products);
      } catch (error) {
        console.error('Failed to fetch products:', error);
      }
    }
    fetchProducts();

    form.addEventListener('submit', async function (e) {
      console.log('Submit event triggered');
      e.preventDefault();

      let id = document.getElementById('id').value.trim();
      if (!id) {
        lastId += 1;
        id = lastId.toString();
        document.getElementById('id').value = id;
        localStorage.setItem('lastId', lastId);
      }

      const product = {
        id: id,
        name: document.getElementById('name').value,
        stock: parseInt(document.getElementById('stock').value),
        price: parseFloat(document.getElementById('price').value)
      };

      console.log('Sending product:', product);
      const isNew = !products.some(p => p.id === id);
      console.log('Is new product:', isNew, 'Method:', isNew ? 'POST' : 'PUT');

      try {
        const url = 'http://localhost:8000/products';
        const method = isNew ? 'POST' : 'PUT';
        console.log('Fetching with method:', method, 'to URL:', url);
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(product)
        });

        const responseData = await response.json();
        console.log('Response:', responseData);

        if (response.ok) {
          alert('Product saved successfully!');
          form.reset();
          await fetchProducts(); // Refresh product list
        } else {
          alert(`Failed to save product: ${responseData.detail || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Error submitting product:', error);
        alert('Failed to connect to Product Service. Check the server.');
      }
    });

    function deleteProduct() {
      const id = document.getElementById('id').value.trim();
      if (!id) {
        alert('Please enter a Product ID to delete.');
        return;
      }

      const confirmed = confirm('Are you sure you want to delete this product?');
      if (confirmed) {
        fetch(`http://localhost:8000/products/${id}`, {
          method: 'DELETE'
        })
          .then(response => {
            if (response.ok) {
              alert('Product deleted successfully!');
              form.reset();
              fetchProducts(); // Refresh product list
            } else {
              throw new Error('Deletion failed');
            }
          })
          .catch(error => {
            console.error('Error deleting product:', error);
            alert('Failed to delete product. Check the Product ID or server.');
          });
      }
    }
  </script>
</body>
</html>
